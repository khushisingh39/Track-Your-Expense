<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Track Your Expense</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Track Your Expense</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">Rs. 0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +Rs. 0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -Rs. 0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
      </ul>
      <h3>Add transaction</h3>
      <form id="form">
          <div class="form-control">
              <label for="text"><b>Spent on?</b><br/>If adding money, write "Saved" or "Deposit" </label>
              <input type="text" id="text" placeholder="Where did you spend today?"/>
          </div>
          <div class="form-control">
              <label for="amount"><b>Amount</b> <br>Enter :<br> negative amount (-) for : Expense<br>positive amount (+) for : Income</label>
              <input type="number" id="amount" placeholder="How much did you spend?"> 
          </div>
          <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
